       <h4>Realizar observação</h4>
        <hr/>
      <form action="#" method="post">
        <div class="form-group">
          <label class="labelM">Turma</label>

        <select class="form-control custom-select-sm" id="selecionarTurma"  >
          <option value="" disabled selected>Selecione uma turma.</option>
                <option value="1">1ºB</option>
        </select>

        <input class="btn btn-primary" value="Selecione" name="selecionar" type="submit" style="margin-top: 5px">
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col">
          <label class="labelM" for="aluno">Aluno</label>
          <select class="form-control" id="aluno" name="aluno">
            <option value="" disabled selected>Selecione um aluno.</option>
            <option value="1">Ana Cardoso De Souza</option>
          </select>
        </div>

          <div class="col">
          <label class="labelM" for="motivo">Motivo</label>
          <select class="form-control" id="motivo" name="motivo">
            <option value="" disabled selected>Selecione um motivo.</option>
            <option value="1">Mal comportamento.</option>
          </select>
        </div>
        </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="outro">
          <label class="form-check-label" for="outro">Outro</label>
        </div>
       <textarea class="form-control" id="descricao" name="descricao" rows="3"></textarea>
       
        <input class="btn btn-primary" value="Enviar" name="enviar" type="submit" style="margin-top: 5px">
